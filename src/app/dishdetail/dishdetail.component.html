<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>

            <img mat-card-image height="300px" src="{{dish.image}}" alt="{{dish.name}}" />

            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]">
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>

                <button mat-button (click)="goBack()">BACK
                    
                </button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">
                    <span class="fa fa-chevron-right fa-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="40" *ngIf="dish">
        <mat-list>
            <mat-list-item>
                <h3>Comments</h3>
            </mat-list-item>
            <mat-list-item *ngFor="let c of dish.comments">
                <h3 matLine>{{c.comment}}</h3>
                <p matLine>{{c.rating}} stars</p>
                <p matLine>-- {{c.author}} {{c.date | date: 'MMM d, y'}}</p>
            </mat-list-item>
        </mat-list>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading dish... please Wait</h4>
    </div>
</div>
